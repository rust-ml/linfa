on: [push, pull_request]

name: Run Tests

jobs:
  testing:
    name: testing
    runs-on: ubuntu-18.04
    if: github.event.pull_request.draft == false
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - 1.54.0
          - stable

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace

  testing-blas:
    name: testing
    runs-on: ubuntu-18.04
    if: github.event.pull_request.draft == false
    container:
      image: rustmath/mkl-rust:1.43.0
      options: --security-opt seccomp=unconfined
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - 1.54.0
          - stable

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Run cargo test with BLAS enabled
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --features intel-mkl-system,linfa-clustering/blas,linfa-ica/blas,linfa-reduction/blas,linfa-linear/blas,linfa-preprocessing/blas,linfa-pls/blas,linfa-elasticnet/blas
