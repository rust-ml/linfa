[package]
name = "linfa-ica"
version = "0.5.0"
authors = ["VasanthakumarV <vasanth260m12@gmail.com>"]
description = "A collection of Independent Component Analysis (ICA) algorithms"
edition = "2018"
license = "MIT/Apache-2.0"

repository = "https://github.com/rust-ml/linfa"
readme = "README.md"

keywords = ["factorization", "machine-learning", "linfa", "unsupervised"]
categories = ["algorithms", "mathematics", "science"]

[features]
default = []
serde = ["serde_crate", "ndarray/serde"]                                                     

[dependencies.serde_crate]
package = "serde"
optional = true
version = "1.0"
default-features = false
features = ["std", "derive"]

[dependencies]
ndarray = { version = "0.15" }
ndarray-linalg = "0.14"
ndarray-rand = "0.14"
ndarray-stats = "0.5"
num-traits = "0.2"
rand_isaac = "0.3"
thiserror = "1.0"

linfa = { version = "0.5.0", path = "../..", features = ["ndarray-linalg"] }

[dev-dependencies]
ndarray-npy = { version = "0.8", default-features = false }
paste = "1.0"
