[package]
name = "linfa-ftrl"
version = "0.5.0"
authors = ["Liudmyla Kyrashchuk <himila@tutanota.com>"]

description = "A Machine Learning framework for Rust"
edition = "2018"
license = "MIT/Apache-2.0"

repository = "https://github.com/rust-ml/linfa"
readme = "README.md"

keywords = ["machine-learning", "linfa", "ai", "ml", "ftrl"]
categories = ["algorithms", "mathematics", "science"]

[features]
default = []
serde = ["serde_crate"]

[dependencies]
ndarray = { version = "0.15"}
ndarray-rand = "0.14.0"
argmin = { version = "0.5.1", features = ["ndarray", "ndarray-rand"]}
thiserror = "1.0"
rand = "0.8.5"

linfa = { version = "0.5.0", path = "../.."}

[dev-dependencies]
approx = "0.4"
linfa-datasets = { version = "0.5.0", path = "../../datasets", features = ["winequality"] }

[dependencies.serde_crate]
package = "serde"
optional = true
version = "1.0"
default-features = false
features = ["std", "derive"]