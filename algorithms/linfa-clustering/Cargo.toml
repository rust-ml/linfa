[package]
name = "linfa-clustering"
version = "0.4.0"
edition = "2018"
authors = [
    "Luca Palmieri <rust@lpalmieri.com>",
    "xd009642 <danielmckenna93@gmail.com>",
    "RÃ©mi Lafage <remi.lafage@onera.fr>"
]
description = "A collection of clustering algorithms"
license = "MIT/Apache-2.0"

repository = "https://github.com/rust-ml/linfa/"
readme = "README.md"

keywords = ["clustering", "machine-learning", "linfa", "k-means", "unsupervised"]
categories = ["algorithms", "mathematics", "science"]

[features]
default = []
serde = ["serde_crate", "ndarray/serde", "linfa-nn/serde"]

[dependencies.serde_crate]
package = "serde"
optional = true
version = "1.0"
default-features = false
features = ["std", "derive"]

[dependencies]
hnsw = "0.8"
ndarray = { version = "0.14", features = ["rayon", "approx"]}
ndarray-linalg = "0.13"
ndarray-rand = "0.13"
ndarray-stats = "0.4"
num-traits = "0.2"
rand_isaac = "0.3"
space = "0.12"
thiserror = "1"
partitions = "0.2.4"
linfa = { version = "0.4.0", path = "../..", features = ["ndarray-linalg"] }
linfa-nn = { version = "0.1.0", path = "../linfa-nn" }
rand_pcg = "0.3.1"
noisy_float = "0.2.0"

[dev-dependencies]
ndarray-npy = { version = "0.7", default-features = false }
criterion = "0.3"
serde_json = "1"
approx = "0.4"
lax = "0.1.0"

[[bench]]
name = "k_means"
harness = false

[[bench]]
name = "dbscan"
harness = false

[[bench]]
name = "appx_dbscan"
harness = false

[[bench]]
name = "gaussian_mixture"
harness = false
